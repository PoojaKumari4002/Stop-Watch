<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <main>
        <h1>Stop Watch</h1>
    <div class="Watch">
        <span class="timer hr">00</span><span class="time">hr</span>
        <span class="timer min">00</span><span class="time">min</span>
        <span class="timer sec">00</span><span class="time">sec</span>
        <span class="timer ms">00</span><span class="time">ms</span>
    </div>
    <div class="buttons">
        <button class="button start">Start</button>
        <button class="button stop">Stop</button>
        <button class="button reset">Reset</button>
        
    </div>
    </main>
    <script src="stopwatch.js"></script>
</body>
</html>
